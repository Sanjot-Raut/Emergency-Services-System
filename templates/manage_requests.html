<!-- manage_requests.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add your styles and scripts here -->
</head>
<body>
    <h1>Manage Requests</h1>
    <h2>Welcome, {{ service_provider.user_name }}</h2>
    <table>
        <tr>
            <th>Request ID</th>
            <th>Location</th>
            <th>Help Type</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        {% for request in pending_requests %}
            <tr>
                <td>{{ request.id }}</td>
                <td>{{ request.location }}</td>
                <td>{{ request.help_type }}</td>
                <td>{{ request.status }}</td>
                <td>
                    <form method="post">
                        <input type="hidden" name="request_id" value="{{ request.id }}">
                        <select name="status">
                            <option value="Accepted">Accept</option>
                            <option value="Rejected">Reject</option>
                        </select>
                        <button type="submit">Submit</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>
    <a href="/service_provider_dashboard">Back to Dashboard</a>
</body>
</html>
