<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
        }

        p {
            font-size: 1.2rem;
            color: #666;
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: #fff;
            padding: 10px 20px;
            border: none;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            text-decoration: none;
        }

        .button:hover {
            background: linear-gradient(135deg, #45a049, #4CAF50);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Request Confirmed</h1>
        <p>Your request has been successfully confirmed with a service provider.</p>
        <div class="button-container">
            <a href="/dashboard" class="button">Return to Dashboard</a>
        </div>
    </div>
</body>
</html>
