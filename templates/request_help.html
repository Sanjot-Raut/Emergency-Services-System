<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Help</title>
    <style>
        /* Define your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 50px;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background: linear-gradient(135deg, #ff6b6b, #ffa07a);
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: linear-gradient(135deg, #ff5a5a, #ff8c75);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Request Help</h1>
        <form action="/submit_help_request" method="post">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required><br><br>

            <label for="help_type">Type of Help:</label>
            <select id="help_type" name="help_type" required>
                <option value="medical">Medical Assistance</option>
                <option value="vehicle_repair">Vehicle Repair</option>
                <option value="fuel_delivery">Fuel Delivery</option>
            </select><br><br>

            <input type="submit" value="Submit Request">
        </form>
    </div>

    <script>
        const locationInput = document.querySelector("#location");

        if ("geolocation" in navigator) {
            navigator.geolocation.getCurrentPosition((position) => {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;
                locationInput.value = `Latitude: ${latitude}, Longitude: ${longitude}`;
            });
        } else {
            alert("Geolocation is not available in your browser.");
        }
    </script>
</body>

</html>
