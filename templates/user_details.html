<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <!-- Add your Leaflet CSS and JS links here -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 600px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }

        h1, h2 {
            color: #333;
        }

        p {
            font-size: 1rem;
            color: #777;
            margin: 5px 0;
        }

        #sr {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Details</h1>

      
        <p>User Name: {{ user[1] }}</p>
        <p>Email: {{ user[3] }}</p>
        <p>Contact Number: {{ user[5] }}</p>
        <p>Location: {{ location }}</p>

        <h2>User Profile Picture</h2>
        <img id=sr src="data:image/jpg;base64,{{ encoded_image }}" alt="User Profile Picture">
    </div>

    <!-- You can embed a Google Map using an iframe, replacing the placeholder with actual map embed code. -->
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([18.44067, 73.81256], 15);

        // Add a tile layer (you can use other map providers, e.g., Mapbox)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a marker to the map
        L.marker([18.44067, 73.81256]).addTo(map)
            .bindPopup('User Location')
            .openPopup();
    </script>
</body>
</html>
