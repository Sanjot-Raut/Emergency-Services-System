<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Emergency Services System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 50px;
            text-align: center;
        }

        header {
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            color: #3498db;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background: linear-gradient(135deg, #3498db, #0c95b1);
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background: linear-gradient(135deg, #2980b9, #0a74a8);
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: #777;
        }

        footer p {
            font-size: 0.9rem;
        }

        /* Style for the profile picture */
        #profilePicContainer {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 50%;
        }

        #profilePic {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        /* Style for the "Change Profile Picture" label */
        #changeProfilePicLabel {
            background: linear-gradient(135deg, #3498db, #0c95b1);
            color: #fff;
            padding: 12px 24px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: inline-block;
            margin-top: 15px;
        }

        #changeProfilePicLabel:hover {
            filter: brightness(1.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Edit Profile</h1>
        </header>

        <form id="editProfileForm" action="/user_editprofile/{{ user['id'] }}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="userId" value="{{ user['id'] }}">
            <input type="hidden" name="registrationType" value="{{ user['registration_type'] }}">

            <label for="username">Username</label>
            <input type="text" id="username" name="username" value="{{ user['username'] }}" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ user['email'] }}" required>

            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" value="{{ user['full_name'] }}" required>

            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" value="{{ user['phone_number'] }}" required>

            <!-- Profile picture container -->
            <div id="profilePicContainer">
                <img id="profilePic" src="data:image/jpg;base64,{{ encoded_image }}" alt="User Profile Picture">
            </div>

            <!-- Profile picture input and label -->
            <label id="changeProfilePicLabel" for="profilePicInput">Change Profile Picture</label>
            <input type="file" id="profilePicInput" name="profilePic" accept="image/*" onchange="displaySelectedProfilePic(event)">

            <input type="submit" value="Save Changes">
        </form>

        <footer>
            <p>&copy; 2023 Emergency Services System</p>
        </footer>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Fetch user's current information from the server and pre-fill the form
            fetch('/get_user_profile/{{ user['id'] }}')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('username').value = data.username;
                    document.getElementById('email').value = data.email;
                    document.getElementById('fullName').value = data.full_name;
                    document.getElementById('phoneNumber').value = data.phone_number;
                    document.getElementById('profilePic').src = data.profile_pic_path;
                })
                .catch(error => console.error('Error fetching user profile:', error));
        });

        function displaySelectedProfilePic(event) {
            const input = event.target;
            const container = document.getElementById('profilePicContainer');
            const image = document.getElementById('profilePic');

            if (input.files && input.files[0]) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    image.src = e.target.result;
                };

                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>

</html>
