<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
     <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: grid;
            gap: 15px;
        }

        label {
            font-size: 16px;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #2185d0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback Page</h1>
        <form method="post" action="/feedback_form">
            <label for="request_id">Request ID:</label>
            <input type="text" id="request_id" name="request_id" value={{ requestid }}>

            <label for="service_provider_id">Service Provider ID:</label>
            <input type="text" id="service_provider_id" name="service_provider_id" value= {{ serviceproviderid }}>

            <label for="user_id">User ID:</label>
            <input type="text" id="user_id" name="user_id" value= {{ userid }}>

            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" min="1" max="5">

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments"></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
